# This configuration compares LLM output of 2 prompts x 2 GPT models across 3 test cases.
# Learn more: https://promptfoo.dev/docs/configuration/guide
description: 'My first eval'

prompts:
  - './src/questions.md'

providers:
  - id: ./src/promptfoo-api-provider.mjs
    label: gpt4
    config:
      model: gpt-4
  - id: ./src/promptfoo-api-provider.mjs
    label: gpt3.5
    config:
      model: gpt-3.5-turbo

defaultTest:
  options:
    provider:
      id: azureopenai:chat:gpt-4
      config:
        apiHost: 'tnrllmproxy.azurewebsites.net'
  assert:
    - type: llm-rubric
      value: mentions Markdown
    - type: factuality
      value: Markdown is a text-based syntax to describe documents.
tests:
  - vars:
      script: summarize
      spec: src/rag/markdown.md
  - vars:
      script: summarize
      spec: src/rag/Document.docx
