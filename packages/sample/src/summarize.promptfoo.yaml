description: "Summarize eval"

prompts:
    - "summarize"

providers:
    - id: ./promptfoo-api-provider.mjs
      label: gpt4
      config:
          model: gpt-4
    - id: ./promptfoo-api-provider.mjs
      label: gpt4-hot
      config:
          model: gpt-4
          temperature: 0.5
    - id: ./promptfoo-api-provider.mjs
      label: gpt3.5
      config:
          model: gpt-3.5-turbo
    - id: ./promptfoo-api-provider.mjs
      label: gpt3.5-hot
      config:
          model: gpt-3.5-turbo
          temperature: 0.5

defaultTest:
    options:
        provider:
            id: azureopenai:chat:gpt-4
            config:
                apiHost: "tnrllmproxy.azurewebsites.net"
    assert:
        - type: llm-rubric
          value: mentions Markdown
        - type: factuality
          value: Markdown is a text-based syntax to describe documents.
tests:
    - vars:
          files: src/rag/markdown.md
    - vars:
          files: src/rag/markdown.md
